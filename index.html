<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <!-- POKEMON START -->
  <section class="pokemon-section">
    <img class="pokemon-img" src="./images/pokemon.png" alt="">
    <div class="container">
      <form class="js-search-form my-3 my-md-5 d-flex justify-content-between align-items-center flex-wrap" 
      action="https://echo.htmlacademy.ru/courses"
      method="GET"
      autocomplete="off">
      
      <input class="js-search-input  media-uchun form-control me-0 me-md-2 mb-2 mb-md-0" 
      type="search" 
      name="search"
      aria-label="Search your movie"
      placeholder="Search">
      
      
      <input class="js-from-candy  media-uchun form-control me-0 me-md-2 mb-2 mb-md-0" 
      type="number" 
      name="pokemon_from_candy"
      aria-label="Enter your from candy"
      placeholder="from-candy...">
      
      <input class="js-to-candy  media-uchun form-control me-0 me-md-2 mb-2 mb-md-0" 
      type="number" 
      name="pokemon_to_candy"
      aria-label="Enter your to year movie"
      placeholder="To candy...">
      
      
      <select class="js-movies-sort  media-uchun form-select me-0 me-md-2 mb-2 mb-md-0" name="sorted_movies" aria-label="Sorted movies">
        <option disabled hidden selected>Sorted</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
        <option value="light-weight">from light to weight</option>
        <option value="weight-light">from weight to light </option>
      </select>
      
      <select class="js-select-genres  media-uchun form-select me-0 me-md-2 mb-2 mb-md-0" name="category" aria-label="Choose your category">
        <option value="all">All</option>
      </select>
      <button class="btn btn-success " type="submit">Search</button>
      
    </form>
    
    <ul class="js-poke-list poke-list">
      
    </ul>
  </div>
</section>
<!-- POKEMON END -->

<!-- TEMPLATE START -->

<template class="js-poke-temp">
  <li class="js-poke-item poke-item">
    
    <div class="card card-poke">
      <div class="card-header card-poke-header bg-secondary">
        <span class="js-poke-num badge bg-danger poke-number"></span>
        <h3 class="js-poke-title text-center my-2 poke-title"></h3>
      </div>
      <div class="card-body">
        <img class="js-poke-img poke-img" src="" alt="" />
      </div>
      <div class="card-footer card-poke-footer card-poke bg-success">
        <time class="js-poke-time poke-time badge bg-warning" datetime=""></time>
        <h4 class="js-candy">Bulbasour candy</h4>
        <p class="js-poke-type poke-type"></p>
        <div class="d-flex justify-content-between">
          <div class="h-25">
            <p class="m-0">candy count</p>
            <p class="candy-count m-0 text-center "><b>25</b></p>
          </div>
          <div>
            <p class="m-0">Weight</p>
            <p class="candy-weight m-0 text-center"><b>6.9</b></p>
          </div>
        </div>
      </div>
    </div>
  </li>
</template>
<!-- TEMPLATE END -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>
<script src="./js/pokemons.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
