<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <!-- POKEMON START -->
  <section class="pokemon-section">
    <img class="pokemon-img" src="./images/pokemon.png" alt="">
    <div class="container">
      <form class="js-search-form my-3 my-md-5 d-flex justify-content-between align-items-center flex-wrap" 
      action="https://echo.htmlacademy.ru/courses"
      method="GET"
      autocomplete="off">
      
      <input class="js-search-input  media-uchun form-control me-0 me-md-2 mb-2 mb-md-0" 
      type="search" 
      name="search"
      aria-label="Search your movie"
      placeholder="Search">
      
      
      <input class="js-from-candy  media-uchun form-control me-0 me-md-2 mb-2 mb-md-0" 
      type="number" 
      name="pokemon_from_candy"
      aria-label="Enter your from candy"
      placeholder="from-candy...">
      
      <input class="js-to-candy  media-uchun form-control me-0 me-md-2 mb-2 mb-md-0" 
      type="number" 
      name="pokemon_to_candy"
      aria-label="Enter your to year movie"
      placeholder="To candy...">
      
      
      <select class="js-movies-sort  media-uchun form-select me-0 me-md-2 mb-2 mb-md-0" name="sorted_movies" aria-label="Sorted movies">
        <option disabled hidden selected>Sorted</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
        <option value="light-weight">from light to weight</option>
        <option value="weight-light">from weight to light </option>
      </select>
      
      <select class="js-select-genres  media-uchun form-select me-0 me-md-2 mb-2 mb-md-0" name="category" aria-label="Choose your category">
        <option value="all">All</option>
      </select>
      <button class="btn btn-success " type="submit">Search</button>
      
    </form>
    
    <ul class="pokemon-list js-list row">
      <li class="pokemon-item js-item col-12 col-sm-4 col-md-4 col-lg-3 mb-3">
        <div class="card border-0">
          <div class="pokemon-header card-header bg-secondary">
            <span class="pokemon-num js-num badge bg-danger">001</span>
            <h3 class="text-center text-white js-title">hvjflerfvbergbhet</h3>
          </div>
          <div class="card-body">
            <img class="poke-card-img js-card-img" src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="">
          </div>
          <div class="card-poke-footer card-footer bg-success pt-3">
            <span class="poke-time js-poke-time badge bg-warning">20:00</span>
            <h4 class="text-center mb-2"><b>Bulbasaur Candy</b></h4>
            <div class="d-flex align-items-center justify-content-between mb-3">
              <div class="qwr">
                <p class="m-0">candy count</p>
                <p class="js-candy-count text-center m-0"><b>100</b></p>
              </div>
              <div class="qwr">
                <p class="m-0">candy count</p>
                <p class="js-candy-count text-center m-0"><b>100</b></p>
              </div>
            </div>
            <h3 class="text-center"><b>weaknesses</b></h3>
            <p class="js-weaknesses text-center">fire, ice, flying</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
<!-- POKEMON END -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>
<script src="./js/pokemons.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
